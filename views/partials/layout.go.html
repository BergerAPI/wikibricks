<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {{if .Title}}
        {{.Title}}
        {{else}}
        Wikibricks - Your place to meet all your brick needs
        {{end}}
    </title>
    <style>
        {{unescape_css (read "views/vendor/global.css")}}
    </style>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ˜³</text></svg>" />
</head>

<body>
    <div class="container bg-white m-auto px-8">
        <header class="py-3 mb-8">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex gap-8">
                    <a href="/" class="font-serif text-black text-medium text-xl">
                        Wikibricks
                    </a>

                    <div class="hidden md:flex">
                        <label for="search" class="sr-only">Search Wikibricks</label>
                        <input id="search" class="py-1.5 px-1 border mr-0" placeholder="Search Wikibricks" />
                        <button class="border font-semibold bg-gray-200 px-1 py-1.5 ml-0">Search</button>
                    </div>
                </div>
                <nav class="space-x-2 [&>a]:text-sm">
                    <a href="#">Create Account</a>
                    <a href="#">Login</a>
                </nav>
            </div>
        </header>
        <div class="block xl:grid grid-cols-[200px_1fr_200px]">
            <div></div>
            {{embed}}
        </div>
        <footer class="py-4 mt-12 border-t">
            <div class="container mx-auto text-center text-sm text-gray-600">
                <p>Content is available under CC BY-SA unless otherwise noted. Terms of Use | Privacy Policy</p>
            </div>
        </footer>
    </div>

</body>

</html>
